name: AERIUS

on:
  push:
  pull_request_target:
    types: [opened, synchronize, reopened]
  release:
    types: [published]

jobs:
  job:
    runs-on: ubuntu-latest

    steps:
      - uses: aerius/github-actions/main-action@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          ROOT_POM_DIRECTORY: source
      - uses: aerius/github-actions/publish-docker-action@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_REGISTRY_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          DOCKER_IMAGE_NAME: taskmanager
          ROOT_POM_DIRECTORY: source
          DOCKERFILE_DIRECTORY: source
